<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <div class="header-container">
            <i class="fa-solid fa-user perfil"></i>
            <div>
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
        </div>
        <p class="start">Olá, Barbara!</p>
    </header>
    
    <main>
        <div class="container">
            <section class="saldo">
                <h2>Conta</h2>
                <p class="valor"> R$ 8.196.821,25</p>
            </section>
            
            <section class="botoes">
                <div class="grupo">
                    <button><i class="fa-solid fa-bolt"></i></button>
                    <li class="button-title">
                        Pix
                    </li>
                </div>
                <div class="grupo">
                    <button><i class="fa-solid fa-barcode"></i></button>
                    <li class="button-title">
                        Pagar
                    </li>
                </div>
                <div class="grupo">
                    <button><i class="fa-solid fa-money-bill-transfer"></i></button>
                    <li class="button-title">
                        Transferir
                    </li>
                </div>
                <div class="grupo">
                    <button><i class="fa-solid fa-wallet"></i></button>
                    <li class="button-title">
                        Depositar
                    </li>
                </div>
                
                
                
            </section>
            
            <section class="cartoes">
                <div class="cartao-item">
                    <i class="fa-solid fa-credit-card"></i> Meus cartões
                </div>
            </section>
            
            <section class="notificacoes">
                <p>Você, o que vai fazer com seu <span class="destaque"> Pedacinho?</span> Decida agora!</p>
            </section>
            
            <section class="cartao-credito">
                <h2>Cartão de crédito</h2>
                <p>Fatura atual</p>
                <p class="valor">R$ 6890,40</p>
            </section>
        </div>
    </main>
    
    <footer>
        <i class="fa-solid fa-exchange-alt"></i>
        <i class="fa-solid fa-dollar-sign"></i>
        <i class="fa-solid fa-bag-shopping"></i>
    </footer>
</body>
</html>
